<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    const isMobileByWidth = window.innerWidth <= 768;
    const isMobileByUA = /Mobile|Android|iPhone/i.test(navigator.userAgent);
    if (isMobileByWidth || isMobileByUA) {
      document.body.innerHTML = "<h1>手机端内容</h1>";
    } else {
      document.body.innerHTML = "<h1>电脑端内容</h1>";
    }
  </script>
</body>
